<div class="relative">
    <div *ngIf="hasBackdrop"
         class="absolute rounded-full z-10 backdrop"
         style="top: 50%; left: 50%; transform: translate(-50%, -50%);"
         [style.width.px]="radius * 2"
         [style.height.px]="radius * 2"></div>

    <div class="absolute z-40 rounded-full"
         style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <ng-content></ng-content>
    </div>
</div>
